<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预警规则管理 - 建筑质量检测与缺陷识别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg,
                #74b9ff 0%,
                #0984e3 25%,
                #6c5ce7 50%,
                #a29bfe 75%,
                #fd79a8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .header p {
            color: #636e72;
            font-size: 16px;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: end;
        }

        .search-group {
            flex: 1;
            min-width: 180px;
        }

        .search-group label {
            display: block;
            margin-bottom: 5px;
            color: #636e72;
            font-weight: 500;
        }

        .search-group input,
        .search-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .rules-table th,
        .rules-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .rules-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2d3436;
        }

        .rules-table tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-edit {
            background: #0984e3;
            color: white;
        }

        .btn-edit:hover {
            background: #0770c4;
        }

        .btn-delete {
            background: #e17055;
            color: white;
        }

        .btn-delete:hover {
            background: #c95a42;
        }

        .btn-toggle {
            background: #00b894;
            color: white;
        }

        .btn-toggle:hover {
            background: #009c7a;
        }

        .btn-add {
            background: #6c5ce7;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .btn-add:hover {
            background: #5f4ae3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 600px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-modal:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #636e72;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5f4ae3;
        }

        .status-active {
            color: #00b894;
            font-weight: bold;
        }

        .status-inactive {
            color: #e17055;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #636e72;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #636e72;
            font-size: 18px;
        }

        .no-records h3 {
            margin-bottom: 10px;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #636e72;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .search-form {
                flex-direction: column;
            }

            .search-group {
                min-width: 100%;
            }

            .rules-table {
                font-size: 14px;
            }

            .rules-table th,
            .rules-table td {
                padding: 8px 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                width: 90%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>预警规则管理</h1>
        <p>管理建筑质量检测系统的预警规则</p>
    </div>

    <div class="stats-section">
        <div class="stat-card">
            <div class="stat-number" id="totalRules">0</div>
            <div class="stat-label">总规则数</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="activeRules">0</div>
            <div class="stat-label">激活规则</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="inactiveRules">0</div>
            <div class="stat-label">未激活规则</div>
        </div>
    </div>

    <div class="search-section">
        <form class="search-form" id="searchForm">
            <div class="search-group">
                <label for="ruleNameFilter">规则名称</label>
                <input type="text" id="ruleNameFilter" placeholder="输入规则名称关键词">
            </div>
            <div class="search-group">
                <label for="defectTypeFilter">缺陷类型</label>
                <select id="defectTypeFilter">
                    <option value="">全部</option>
                    <option value="墙体裂缝">墙体裂缝</option>
                    <option value="表面脱落">表面脱落</option>
                    <option value="渗水痕迹">渗水痕迹</option>
                    <option value="钢筋锈蚀">钢筋锈蚀</option>
                    <option value="混凝土蜂窝">混凝土蜂窝</option>
                    <option value="结构变形">结构变形</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="search-group">
                <label for="severityFilter">危险等级</label>
                <select id="severityFilter">
                    <option value="">全部</option>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </div>
            <button type="button" class="search-btn" onclick="filterRules()">搜索</button>
            <button type="button" class="search-btn" onclick="resetFilter()">重置</button>
        </form>
    </div>

    <button class="btn btn-add" onclick="openAddModal()">添加预警规则</button>

    <table class="rules-table">
        <thead>
        <tr>
            <th>规则名称</th>
            <th>缺陷类型</th>
            <th>危险等级</th>
            <th>状态</th>
            <th>优先级</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="rulesTableBody">
        <tr th:each="rule : ${warningRules}" th:id="${'rule-' + rule.id}">
            <td th:text="${rule.ruleName}">规则名称</td>
            <td th:text="${rule.defectType}">缺陷类型</td>
            <td th:text="${rule.severityLevel}">危险等级</td>
            <td>
                <span th:class="${rule.isActive ? 'status-active' : 'status-inactive'}"
                      th:text="${rule.isActive ? '激活' : '未激活'}">状态</span>
            </td>
            <td th:text="${rule.priority}">优先级</td>
            <td>
                <div class="action-buttons">
                    <button class="btn btn-edit" th:onclick="'openEditModal(' + ${rule.id} + ')'">编辑</button>
                    <button class="btn btn-toggle" th:onclick="'toggleActive(' + ${rule.id} + ')'"
                            th:text="${rule.isActive ? '停用' : '激活'}">切换</button>
                    <button class="btn btn-delete" th:onclick="'deleteRule(' + ${rule.id} + ')'">删除</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="noRecordsMessage" class="no-records" style="display: none;">
        <h3>暂无预警规则</h3>
        <p>请添加新的预警规则</p>
    </div>

    <div style="text-align: center;">
        <a href="/index" class="back-btn">返回首页</a>
    </div>
</div>

<!-- 预警规则编辑/添加模态框 -->
<div id="ruleModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">添加预警规则</h3>
        <form id="ruleForm">
            <input type="hidden" id="ruleId" name="id">
            <div class="form-group">
                <label for="ruleName">规则名称 *</label>
                <input type="text" id="ruleName" name="ruleName" required placeholder="请输入规则名称">
            </div>
            <div class="form-group">
                <label for="defectType">缺陷类型</label>
                <select id="defectType" name="defectType">
                    <option value="">请选择缺陷类型</option>
                    <option value="墙体裂缝">墙体裂缝</option>
                    <option value="表面脱落">表面脱落</option>
                    <option value="渗水痕迹">渗水痕迹</option>
                    <option value="钢筋锈蚀">钢筋锈蚀</option>
                    <option value="混凝土蜂窝">混凝土蜂窝</option>
                    <option value="结构变形">结构变形</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="severityLevel">危险等级</label>
                <select id="severityLevel" name="severityLevel">
                    <option value="">请选择危险等级</option>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">优先级</label>
                <input type="number" id="priority" name="priority" min="0" max="100" value="0" placeholder="输入优先级(0-100)">
            </div>
            <div class="form-group">
                <label for="conditionExpression">条件表达式</label>
                <textarea id="conditionExpression" name="conditionExpression" placeholder="如：defect.severityLevel == '高'"></textarea>
            </div>
            <div class="form-group">
                <label for="warningMessage">预警消息 *</label>
                <textarea id="warningMessage" name="warningMessage" placeholder="请输入预警消息内容" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-delete" onclick="closeModal()">取消</button>
                <button type="submit" class="btn btn-add">保存</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 初始化统计信息
    function updateStats() {
        const totalRules = document.querySelectorAll('#rulesTableBody tr').length;
        document.getElementById('totalRules').textContent = totalRules;

        let activeCount = 0;
        let inactiveCount = 0;

        document.querySelectorAll('#rulesTableBody tr').forEach(row => {
            const statusCell = row.querySelector('td:nth-child(4) span');
            if (statusCell && statusCell.textContent === '激活') {
                activeCount++;
            } else if (statusCell && statusCell.textContent === '未激活') {
                inactiveCount++;
            }
        });

        document.getElementById('activeRules').textContent = activeCount;
        document.getElementById('inactiveRules').textContent = inactiveCount;
    }

    // 搜索过滤功能
    function filterRules() {
        const ruleNameFilter = document.getElementById('ruleNameFilter').value.toLowerCase();
        const defectTypeFilter = document.getElementById('defectTypeFilter').value;
        const severityFilter = document.getElementById('severityFilter').value;

        const rules = document.querySelectorAll('#rulesTableBody tr');
        let visibleCount = 0;

        rules.forEach(rule => {
            const ruleName = rule.cells[0].textContent.toLowerCase();
            const defectType = rule.cells[1].textContent;
            const severity = rule.cells[2].textContent;

            let showRule = true;

            if (ruleNameFilter && !ruleName.includes(ruleNameFilter)) {
                showRule = false;
            }

            if (defectTypeFilter && defectTypeFilter !== '' && defectType !== defectTypeFilter) {
                showRule = false;
            }

            if (severityFilter && severityFilter !== '' && severity !== severityFilter) {
                showRule = false;
            }

            rule.style.display = showRule ? '' : 'none';
            if (showRule) visibleCount++;
        });

        // 显示/隐藏无记录提示
        document.getElementById('noRecordsMessage').style.display = visibleCount === 0 ? 'block' : 'none';

        // 更新统计
        updateStats();
    }

    // 重置过滤器
    function resetFilter() {
        document.getElementById('ruleNameFilter').value = '';
        document.getElementById('defectTypeFilter').value = '';
        document.getElementById('severityFilter').value = '';

        // 显示所有规则
        document.querySelectorAll('#rulesTableBody tr').forEach(rule => {
            rule.style.display = '';
        });

        // 隐藏无记录提示
        document.getElementById('noRecordsMessage').style.display = 'none';

        // 更新统计
        updateStats();
    }

    function openAddModal() {
        document.getElementById('modalTitle').textContent = '添加预警规则';
        document.getElementById('ruleForm').reset();
        document.getElementById('ruleId').value = '';
        document.getElementById('ruleModal').style.display = 'block';
    }

    function openEditModal(ruleId) {
        document.getElementById('modalTitle').textContent = '编辑预警规则';

        // 模拟从服务器获取规则数据
        fetch('/warning-rules/' + ruleId)
            .then(response => response.json())
            .then(data => {
                document.getElementById('ruleId').value = data.id;
                document.getElementById('ruleName').value = data.ruleName;
                document.getElementById('defectType').value = data.defectType;
                document.getElementById('severityLevel').value = data.severityLevel;
                document.getElementById('priority').value = data.priority;
                document.getElementById('conditionExpression').value = data.conditionExpression;
                document.getElementById('warningMessage').value = data.warningMessage;
                document.getElementById('ruleModal').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('获取规则信息失败');
            });
    }

    function closeModal() {
        document.getElementById('ruleModal').style.display = 'none';
    }

    function toggleActive(ruleId) {
        if (confirm('确定要切换此规则的激活状态吗？')) {
            fetch('/warning-rules/toggle-active/' + ruleId, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    alert('状态更新成功！');
                    location.reload();
                } else {
                    alert('更新失败：' + data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('更新失败：' + error.message);
            });
        }
    }

    function deleteRule(ruleId) {
        if (confirm('确定要删除这个预警规则吗？此操作不可撤销！')) {
            fetch('/warning-rules/delete/' + ruleId, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    // 从DOM中移除规则行
                    const ruleRow = document.getElementById('rule-' + ruleId);
                    if (ruleRow) {
                        ruleRow.remove();
                    }

                    // 更新统计
                    updateStats();

                    // 检查是否还有规则，如果没有则显示无记录提示
                    if (document.querySelectorAll('#rulesTableBody tr').length === 0) {
                        document.getElementById('noRecordsMessage').style.display = 'block';
                    }

                    alert('删除成功！');
                } else {
                    alert('删除失败：' + data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除失败：' + error.message);
            });
        }
    }

    document.getElementById('ruleForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const ruleData = Object.fromEntries(formData.entries());

        // 验证必填字段
        if (!ruleData.ruleName || !ruleData.warningMessage) {
            alert('请填写规则名称和预警消息');
            return;
        }

        const url = ruleData.id ? '/warning-rules/update' : '/warning-rules/add';

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(ruleData)
        })
        .then(response => response.text())
        .then(data => {
            if (data === 'success') {
                alert(ruleData.id ? '更新成功！' : '添加成功！');
                closeModal();
                location.reload();
            } else {
                alert('操作失败：' + data);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('操作失败：' + error.message);
        });
    });

    // 点击模态框外部关闭
    window.onclick = function(event) {
        const modal = document.getElementById('ruleModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // ESC键关闭模态框
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });

    // 页面加载完成后初始化统计
    document.addEventListener('DOMContentLoaded', function() {
        updateStats();

        // 为搜索表单添加回车事件
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            filterRules();
        });
    });
</script>
</body>
</html>
