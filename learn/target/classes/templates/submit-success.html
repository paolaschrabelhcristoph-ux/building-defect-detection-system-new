<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>提交成功 - 建筑质量检测与缺陷识别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg,
                #74b9ff 0%,
                #0984e3 25%,
                #6c5ce7 50%,
                #a29bfe 75%,
                #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 60px;
            color: #00b894;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 24px;
            color: #2d3436;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 30px;
        }

        .manual-link {
            display: inline-block;
            padding: 10px 20px;
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .manual-link:hover {
            background: #5f4ae3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">✓</div>
    <div class="success-message">数据上传成功！</div>
    <div class="countdown" id="countdown">5秒后自动返回数据录入页面...</div>
    <a href="/data-entry/entry" class="manual-link">立即返回</a>
</div>

<script>
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = `${countdown}秒后自动返回数据录入页面...`;
        
        if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = '/data-entry/entry';
        }
    }, 1000);
</script>
</body>
</html>
