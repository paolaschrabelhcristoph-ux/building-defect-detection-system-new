<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .register-box {
            width: 360px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px 30px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 22px;
            font-weight: 600;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 6px rgba(79,172,254,0.4);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #00b894;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 25px;
        }

        .background-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
            text-align: center;
            width: 100%;
            letter-spacing: 2px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .login-link a {
            color: #4facfe;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background-title">
        建筑质量检测与缺陷识别系统
    </div>

    <div class="register-box">
        <h2>用户注册</h2>

        <form action="/register" method="post" th:action="@{/register}">

            <div class="form-group">
                <input type="text" name="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="请输入密码" required>
            </div>

            <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="请确认密码" required>
            </div>

            <button class="register-btn" type="submit">注 册</button>

            <div class="error" th:if="${error}">
                <span th:text="${error}"></span>
            </div>

            <div class="success" th:if="${success}">
                <span th:text="${success}"></span>
            </div>

            <div class="login-link">
                已有账号？<a href="/login">立即登录</a>
            </div>
        </form>

        <div class="footer">
            © 2025 Login System
        </div>
    </div>
</body>
</html>
